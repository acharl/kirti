<ion-buttons slot="end">
  <ion-button (click)="dismiss()" fill="clear" color="secondary" float-right>
    <ion-icon name="close" slot="icon-only"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ng-container *ngFor="let rating of ratings">
    <ion-card-header>
      <!-- <ion-card-subtitle></ion-card-subtitle> -->
      <ion-card-subtitle>
        <p>
          Rater:
          <ion-text color="secondary">{{
            rating.customerAddress | shortenString
          }}</ion-text>
        </p>

        <p>
          Verification Hash:
          <ion-text
            color="secondary"
            (click)="showTxDetails(rating.registrationHash)"
          >
            {{ rating.registrationHash | shortenString }}
          </ion-text>
        </p>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card>
      <ion-item hclass="ion-activated">
        Accurracy
        <star [stars]="rating.ratingScore.accurracy" slot="end"></star>
      </ion-item>

      <ion-item hclass="ion-activated">
        Usability
        <star [stars]="rating.ratingScore.usability" slot="end"></star>
      </ion-item>
      <ion-item hclass="ion-activated">
        Pricing
        <star [stars]="rating.ratingScore.pricing" slot="end"> </star>
      </ion-item>
      <ion-item hclass="ion-activated">
        Support
        <star [stars]="rating.ratingScore.support" slot="end"> </star>
      </ion-item>
      <ion-item hclass="ion-activated">
        Features
        <star [stars]="rating.ratingScore.features" slot="end"> </star>
      </ion-item>
      <ion-item hclass="ion-activated">
        Text Comment
        <ion-text color="dark" slot="end">
          <p class="ion-no-margin ion-ion-text font--weight__bold">
            {{ rating.ratingScore.ratingText }}
          </p>
        </ion-text>
      </ion-item>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="ratings !== undefined">
    <ng-container *ngIf="ratings.length === 0">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Nothing here ... </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          This service has not been rated yet
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
